    <style>
        :root { 
            --neon-blue: #00d2ff; 
            --neon-purple: #9d50bb;
            --dark-bg: #0b0e14;
            --text-white: #e0e6ed;
            --card-bg: rgba(255, 255, 255, 0.05);
            --bg-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072');
        }

        .light-mode {
            --dark-bg: #f4f7f6;
            --text-white: #1a1f26;
            --card-bg: rgba(0, 0, 0, 0.05);
            --bg-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.4s; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--dark-bg); color: var(--text-white); overflow-x: hidden; }

        /* Navigation */
        nav { 
            position: fixed; width: 100%; padding: 15px 10%; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(11, 14, 20, 0.9); z-index: 1000; backdrop-filter: blur(10px); 
        }
        .light-mode nav { background: rgba(255, 255, 255, 0.9); border-bottom: 1px solid #ddd; }
        .nav-container { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-profile-pic { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--neon-blue); object-fit: cover; }
        nav .links a { color: var(--text-white); text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 0.9rem; }
        nav .links a:hover { color: var(--neon-blue); }

        /* Main Home Section */
        section { padding: 100px 10%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #home { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), var(--bg-image); background-size: cover; background-attachment: fixed; text-align: center; }
        
        h1 { font-size: 3.5rem; text-transform: uppercase; margin-bottom: 10px; }
        h1 span { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        p.subtitle { font-size: 1.2rem; letter-spacing: 1px; color: #bdc3c7; }

        /* Logo Styling */
        .home-logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .home-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            object-fit: cover;
            background: var(--dark-bg);
        }

        /* Resume Modal */
        .modal { display: none; position: fixed; z-index: 5000; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--dark-bg); border: 2px solid var(--neon-blue); padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; color: var(--neon-blue); cursor: pointer; }

        .submit-btn { width: 100%; padding: 15px; background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-weight: bold; border-radius: 12px; cursor: pointer; text-decoration: none; display: inline-block; transition: 0.3s; }
        .submit-btn:hover { background: var(--neon-blue); color: #000; }

        /* Social Floats */
        .social-float-container { position: fixed; bottom: 20px; left: 20px; display: flex; gap: 12px; z-index: 2000; }
        .float-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }
        .float-btn:hover { transform: scale(1.1); }
        #theme-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--neon-blue); z-index: 2000; border: none; font-size: 20px; cursor: pointer; }

        .reveal { opacity: 0; transform: translateY(30px); transition: 1s; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
